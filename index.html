<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>HTML Form</h2>
    <form id="myForm" action="#" method="post">
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label><br>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="pennsylvania">Pennsylvania</option>
            <option value="texas">Texas</option>
            <option value="new-york">New York</option>
            <option value="florida">Florida</option>
            <option value="illinois">Illinois</option>
        </select><br><br>

        <label for="zip-code">Zip Code:</label><br>
        <input type="text" id="zip-code" name="zip-code" required><br><br>

        <div class="error-message" style="display: none;">Please fill out the following fields: <span id="missing-fields"></span></div>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
